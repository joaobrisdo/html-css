    <title>Fontes externas</title>
    <style>
        @font-face {
            font-family:'Love', 'Stories' ;
            src: url('fonts/love-ttf.ttf') format('truetype'), url('fonts/True Stories') format('truetype');

            font-style: normal;
        }
        body{
            font-family: Arial, Helvetica, sans-serif
        }
        h1{
            font-family: 'Love', 'Times New Roman', Times, serif
            font-size: 3em;
            font-weight: normal;
        }

   /* 
    Tipos de format()
    -opentype(otf)
    -truetype(ttf)
    -embedded-opentype
    -truetype-aat (Apple-Advanced-Typography) 
    -svg
    */ 
    </style>
 

</head>
