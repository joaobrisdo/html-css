<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo Hover</title>
    <style>
        body{
            font-family: arial ,sans-serif;
            background-color: aquamarine;
        }
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
        }

    </style>
  
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe mouse para acessar outra página</p>
    <div>
        Clique no link abaixo para acessar pagina anterior.
        <p><a href="pseudo.html" target="_blank" rel="next">Página anterior</a></p>
    </div>
    

</body>
</html>
